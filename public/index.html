<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="shortcut icon" type="image/png" href="logo.png" />
    <title>Proxy Star Productions</title>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>Proxy Star Productions</h1>
            <p class="description">Enter a URL below to access:</p>
            <div class="input-container">
                <input class="url-input" type='text' placeholder='Press enter to go to a website.' id='url-target'
                    onkeydown='if(event.key==="Enter") go()' />
            </div>
        </div>
    </div>

    <script>
        function go() {
            var input = document.getElementById('url-target');
            if (input.value) {
                window.location.href = '/main/' + input.value;
            } else {
                alert('Please provide a link. It does not require https://.');
            }
        }
    </script>
</body>

</html>
