<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="logo.png" />
    <title>Proxy Star Productions</title>
    <style>
        /* CSS for the header */
        header {
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80px;
        }
        header h1 {
            margin: 0;
            font-size: 30px;
            font-weight: bold;
            font-family: 'Ubuntu', sans-serif;
        }
        header a {
            text-decoration: none;
            color: #fff;
        }

        /* CSS for the search box */
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-box {
            border: none;
            border-radius: 4px 0 0 4px;
            padding: 10px;
            font-size: 16px;
            width: 50%;
            outline: none;
            font-family: 'Roboto', sans-serif;
        }

        .search-button {
            background-color: #333;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
            border-radius: 0 4px 4px 0;
            outline: none;
        }
    </style>
</head>

<body>
    <header>
        <h1><a href="games.html">Games</a></h1>
    </header>
    <div class="container">
        <div class="form-container">
            <h1>Proxy Star Bypasser</h1>
            <p class="description">Enter a URL below to bypass:</p>
            <form class="input-form" onsubmit="go(); return false;">
                <div class="search-container">
                    <input class="search-box" type="search" id="url-target" placeholder="Search...">
                    <button type="submit" class="search-button"><i class="material-icons">search</i></button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function go() {
            var input = document.getElementById('url-target');
            if (input.value) {
                window.location.href = '/main/' + input.value;
            } else {
                alert('Please enter a valid URL without the https:// prefix. For example: www.example.com.');
            }
        }
    </script>
</body>

</html>
