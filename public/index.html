<script>
    function go() {
        var input = document.getElementById('url-target');
        if (input.value) {
            window.location.href = '/main/' + input.value;
        } else {
            alert('Please enter a valid URL without the https:// prefix. For example: www.example.com.');
        }
    }

    var searchBox = document.getElementById("url-target");
    searchBox.addEventListener("keyup", function(event) {
        event.preventDefault();
        if (event.keyCode === 13) {
            document.getElementById("search-form").submit();
        }
    });
</script>
